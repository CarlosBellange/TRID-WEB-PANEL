<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="editChileMenu()" aria-labelledby="title" [formGroup]="EditChildMenu">
      <nb-card>
        <nb-card-header>Parent Menu</nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <select class="form-control" formControlName="parentId">
              <option value="">--Select--</option>
              <option *ngFor="let res of parent_datas" [value]="res?._id">{{res?.title}}</option>
            </select>
            <ng-container *ngIf="formservice.isFieldValid(EditChildMenu,'parentId')">
              <p>This field is required</p>
            </ng-container>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Name"  class="form-control" formControlName="title">

            <ng-container *ngIf="formservice.isFieldValid(EditChildMenu,'title')">
              <p>This field is required</p>
            </ng-container>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Link"  class="form-control" formControlName="link">

            <ng-container *ngIf="formservice.isFieldValid(EditChildMenu,'link')">
              <p>This field is required</p>
            </ng-container>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Icon"  class="form-control" formControlName="icon">
            <ng-container *ngIf="formservice.isFieldValid(EditChildMenu,'icon')">
              <p>This field is required</p>
            </ng-container>
          </div>
        </nb-card-body>
        <nb-card-body>
          <button nbButton fullWidth status="success" [disabled]="!EditChildMenu.valid" [class.btn-pulse]="false"> Save </button>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
