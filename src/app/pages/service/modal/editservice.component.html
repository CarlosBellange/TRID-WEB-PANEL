<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="editService()" aria-labelledby="title" [formGroup]="EditService">
      <nb-card>
        <nb-card-header>Edit Service</nb-card-header>
        <nb-card-body>
          <div class="form-group">
            <select class="form-control" formControlName="tax_id">
              <option value="">--Select--</option>
              <option *ngFor="let res of taxes" [value]="res?._id">{{res?.en}}</option>
            </select>

            <ng-container *ngIf="formservice.isFieldValid(EditService,'tax_id')">
              <p>This field is required</p>
            </ng-container>
          </div>

          <div class="form-group">
            <input type="file" placeholder="Add Icon" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" placeholder="Service Name(en)" class="form-control" formControlName="en">

            <ng-container *ngIf="formservice.isFieldValid(EditService,'en')">
              <p>This field is required</p>
            </ng-container>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Service Name(su)" class="form-control" formControlName="su">
            <ng-container *ngIf="formservice.isFieldValid(EditService,'su')">
              <p>This field is required</p>
            </ng-container>
          </div>

          <div class="form-group">
            <nb-checkbox status="success" class="col-sm-4" formControlName="isSub">Sub Service Available</nb-checkbox>            
          </div>

        </nb-card-body>
        <nb-card-body>
          <button nbButton fullWidth status="success" [disabled]="!EditService.valid" [class.btn-pulse]="false"> Save
          </button>
        </nb-card-body>
      </nb-card>
    </form>
  </div>
</div>
